
<ng-template #modale let-modal>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Operazione di Aggiornamento</h4>
    <!--<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>-->
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="onExit(modal)"></button>
  </div>
  <div class="modal-body">
    <div class="input-group flex-nowrap">
      <span class="input-group-text" id="addon-wrapping1">Nome</span>
      <input type="text" class="form-control" placeholder="Inserisci il nome" aria-label="Username" aria-describedby="addon-wrapping" [(ngModel)]="nome">
    </div>
    <div class="input-group flex-nowrap">
      <span class="input-group-text" id="addon-wrapping2">Cognome</span>
      <input type="text" class="form-control" placeholder="Inserisci il cognome" aria-label="Surname" aria-describedby="addon-wrapping"[(ngModel)]="cognome">
    </div>
    <div class="input-group flex-nowrap">
      <span class="input-group-text" id="addon-wrapping3">Email</span>
      <input type="email" class="form-control" placeholder="Inserisci la mail" aria-label="Email" aria-describedby="addon-wrapping" [(ngModel)]="mail">
    </div>
    <div class="input-group flex-nowrap">
      <span class="input-group-text" id="addon-wrapping4">Sesso</span>
      <input type="text" class="form-control" placeholder="Inserisci il sesso" aria-label="gender" aria-describedby="addon-wrapping"[(ngModel)]="sesso">
    </div>
    <div class="input-group mb-3">
      <label class="input-group-text" for="inputGroupFile01">Carica avatar</label>
      <input #avatar type="file" class="form-control" id="inputGroupFile01" [(ngModel)]="currentInput"  (change)="onFileSelected($event)">
    </div>
    <div class="input-group flex-nowrap">
      <span class="input-group-text" id="addon-wrapping5">Mestiere</span>
      <input type="text" class="form-control" placeholder="Inserisci il mestiere" aria-label="Profession" aria-describedby="addon-wrapping" [(ngModel)]="mestiere">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal" (click)="onInsert(modal)">Salva</button>
  </div>
  </div>
  </div>
</ng-template>
