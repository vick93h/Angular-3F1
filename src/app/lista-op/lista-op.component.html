<div class="Background">
  <h1>Operazioni Crud</h1>
  <div id="contenitoreLista">
    <ul>
      <li (click)="Inserted()">Insert</li>
      <li (click)="Read()">Read</li>
      <li (click)="Update()">Update</li>
      <li (click)="Delete()">Delete</li>
    </ul>
  </div>
</div>
<app-Insert *ngIf="inserisci"></app-Insert>
<app-delete *ngIf="cancella"></app-delete>
<app-read *ngIf="leggi"></app-read>
